<!doctype html>
<html>
    <head>
        <title>
        </title>
        {% for f in ['AudioDetect', 'LoadPlugin', 'Plugin', 'Player'] %}
        <script src="{{ url_for('static', filename='js/MIDI.js/js/MIDI/' ~ f ~ '.js') }}"></script>
        {% endfor %}
        {% for f in ['js/Window/DOMLoader.XMLHttp', 'js/Widgets/Loader', 'inc/Base64', 'inc/base64binary'] %}
        <script src="{{ url_for('static', filename='js/MIDI.js/' ~ f ~ '.js') }}"></script>
        {% endfor %}
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/tinycolor.js') }}"></script>
    </head>
    <body>
        <div id="canvasDiv" style="margin: 0; padding: 0; height: 90%; width: 100%; position: fixed;  top: 0; right: 0; left: 0; background-color: #aaa">
            <canvas style="height: 100%; width: 100%;" id="canvas"></canvas>
        </div>
        <div id="ctrl" style="left: 0; margin: 0; padding: 0; height: 10%; width: 100%; background-color: #aaa; position: fixed; bottom: 0"></div>
    </body>
</html>
